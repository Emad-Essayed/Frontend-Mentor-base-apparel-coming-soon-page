<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="overlay"></div>
        <div class="logo"><img src="images/logo.svg" alt="logo" /></div>

        <div class="intro">
          <img class="img-mobile" src="images/hero-mobile.jpg" alt="hero" />
          <img class="img-desktop" src="images/hero-desktop.jpg" alt="hero" />
        </div>
        <div class="content">
          <h1><span>we'r</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="">
            <div class="form">
              <div class="input-text">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
                <img id="error-icon" src="images/icon-error.svg" alt="error" />
              </div>
              <button class="submit"></button>
              <span id="error-text" class="error-text"
                >Please provide a valid email</span
              >
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
  </body>
</html>
